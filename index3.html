<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Script Loading</title>
    <script src="events.js"></script>
    <script src="clothes.js"></script>
    <script src="make-up.js"></script>
    <script src="mainScript2.js"></script>
</head>
<body>
    <button id="clothes-btn">Clothes</button>
    <button id="makeup-btn">Make-up</button>
    <button id="events-btn">Events</button>

    <script>
        document.getElementById('clothes-btn').addEventListener('click', function() {
            loadScript('clothes.js');
        });

        document.getElementById('makeup-btn').addEventListener('click', function() {
            loadScript('make-up.js');
        });

        document.getElementById('events-btn').addEventListener('click', function() {
            loadScript('events.js');
        });

        function loadScript(scriptName) {
            const existingScript = document.getElementById('dynamic-script');
            if (existingScript) {
                document.body.removeChild(existingScript);
            }
            const script = document.createElement('script');
            script.src = scriptName;
            script.id = 'dynamic-script';
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
